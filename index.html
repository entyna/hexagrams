<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="sketch.js"></script>
  </head>
  <body>
    <main>
      <div id="container">
        <!-- <div id="border"> -->
          <div id="hexheader">
            <div id="name"><p>Establishing the&nbspNew</p></div>
            <div id="number"><p>23</p></div>
          </div>
          <div id="hexbody">
            <div id="column">
              <div id="trigrams-cell" class="column-cell">
                <div id="trig-above" class="trigram">
                  <p>Lake</p>
                </div>
                <div id="trig-below" class="trigram">
                  <p>Mountain</p>
                </div>
              </div>
              <div class="column-cell">
                <div class="op-mut-title">
                  <p>Opposite</p>
                </div>
                <div id="op-hex" class="op-mut-hex">
                  <div class="side-yao-cont">
                    <span class="side-yao-yin"></span>
                    <span class="side-yao-yin"></span>
                  </div>
                  <div class="side-yao-cont">
                    <span class="side-yao-yang"></span>
                    <span class="side-yao-yang"></span>
                  </div>
                  <div class="side-yao-cont">
                    <span class="side-yao-yin"></span>
                    <span class="side-yao-yin"></span>
                  </div>
                  <div class="side-yao-cont">
                    <span class="side-yao-yang"></span>
                    <span class="side-yao-yang"></span>
                  </div>
                  <div class="side-yao-cont">
                    <span class="side-yao-yang"></span>
                    <span class="side-yao-yang"></span>
                  </div>
                  <div class="side-yao-cont">
                    <span class="side-yao-yin"></span>
                    <span class="side-yao-yin"></span>
                  </div>
                </div>
                <div id="op-name" class="op-mut-name">
                  <p class="highlight">16</p>
                  <p>Great Exceeding</p>
                </div>
              </div>
              <div class="column-cell">
                <div class="op-mut-title">
                  <p>Mutual</p>
                </div>
                <div id="mut-hex" class="op-mut-hex">
                  <div class="side-yao-cont">
                    <span class="side-yao-yin"></span>
                    <span class="side-yao-yin"></span>
                  </div>
                  <div class="side-yao-cont">
                    <span class="side-yao-yang"></span>
                    <span class="side-yao-yang"></span>
                  </div>
                  <div class="side-yao-cont">
                    <span class="side-yao-yin"></span>
                    <span class="side-yao-yin"></span>
                  </div>
                  <div class="side-yao-cont">
                    <span class="side-yao-yang"></span>
                    <span class="side-yao-yang"></span>
                  </div>
                  <div class="side-yao-cont">
                    <span class="side-yao-yang"></span>
                    <span class="side-yao-yang"></span>
                  </div>
                  <div class="side-yao-cont">
                    <span class="side-yao-yin"></span>
                    <span class="side-yao-yin"></span>
                  </div>
                </div>
                <div id="mut-name" class="op-mut-name">
                  <p class="highlight">21</p>
                  <p>Developing Gradually</p>
                </div>
              </div>
            </div>
            <div id="hex">
              <div class="hex-cell darker">
                <div class="yao-num">6</div>
                <div class="yao">
                  <span class="yao-yin"></span>
                  <span class="yao-yin"></span>
                </div>
              </div>
              <div class="hex-cell">
                <div class="yao-num">5</div>
                <div class="yao">
                  <span class="yao-yang"></span>
                  <span class="yao-yang"></span>
                </div>
              </div>
              <div class="hex-cell darker">
                <div class="yao-num">4</div>
                <div class="yao">
                  <span class="yao-yang"></span>
                  <span class="yao-yang"></span>
                </div>
              </div>
              <div class="hex-cell">
                <div class="yao-num">3</div>
                <div class="yao">
                  <span class="yao-yang"></span>
                  <span class="yao-yang"></span>
                </div>
              </div>
              <div class="hex-cell darker">
                <div class="yao-num">2</div>
                <div class="yao">
                  <span class="yao-yin"></span>
                  <span class="yao-yin"></span>
                </div>
              </div>
              <div class="hex-cell">
                <div class="yao-num">1</div>
                <div class="yao">
                  <span class="yao-yin"></span>
                  <span class="yao-yin"></span>
                </div>
              </div>
            </div>
          </div>
          <div id="nav">
            <button id="arrow-prev"></button>
            <button id="hex-button">ä·ª</button>
            <button id="arrow-next"></button>
            <!-- <div class="nav-item outline" id="prev"></div>
            <div class="nav-item outline" id="next"></div> -->
          </div>
        <!-- </div> -->
      </div>       
    </main>
  </body>
</html>
